<!-- myapp/templates/myapp/objetdefectueux_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objet Defectueux Details</title>
</head>
<body>
    <h1>{{ objet.name }}</h1>
    <p><strong>Status:</strong> {{ objet.status }}</p>
    <p><strong>Description:</strong> {{ objet.description }}</p>
    <p><strong>Date Inspected:</strong> {{ objet.date_inspection }}</p>
    <p><strong>Image:</strong> <img src="{{ objet.image_url }}" alt="{{ objet.name }}"></p>
    <p><strong>Deleted At:</strong> {{ objet.deleted_at }}</p>

    <a href="{% url 'objetdefectueux_list' %}">Back to List</a>
</body>
</html>
